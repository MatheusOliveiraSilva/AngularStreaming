<div class="chat-container">
  <h1>Streaming de Texto API</h1>
  
  <div class="input-container">
    <textarea 
      [(ngModel)]="userInput" 
      placeholder="Digite seu texto aqui..." 
      rows="4"
      class="text-input"
    ></textarea>
    
    <button 
      (click)="sendMessage()" 
      [disabled]="isLoading || !userInput.trim()" 
      class="send-button"
    >
      {{ isLoading ? 'Processando...' : 'Enviar' }}
    </button>
  </div>
  
  <div class="response-container" *ngIf="response || isLoading">
    <h2>Resposta:</h2>
    <div class="response-content">
      {{ response }}
      <span class="cursor" *ngIf="isLoading"></span>
    </div>
  </div>
</div>
