<div class="chat-container">
  <div class="chat-header">
    <h1>{{ title }}</h1>
  </div>
  
  <div class="messages-container">
    <div *ngFor="let message of messages" 
         [ngClass]="{'message': true, 'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant'}">
      <div class="message-content">
        <div class="message-header">
          <strong>{{ message.role === 'user' ? 'User msg' : 'Assistant message' }}</strong>
          <span class="timestamp" *ngIf="message.timestamp">{{ message.timestamp | date:'short' }}</span>
        </div>
        <p>{{ message.content }}</p>
      </div>
    </div>
    
    <div *ngIf="loading" class="message assistant-message">
      <div class="message-content">
        <div class="message-header">
          <strong>Assistant message</strong>
        </div>
        <p class="loading">Thinking<span>.</span><span>.</span><span>.</span></p>
      </div>
    </div>
  </div>
  
  <div class="input-container">
    <input 
      type="text" 
      [(ngModel)]="userMessage" 
      placeholder="Digite sua mensagem aqui..."
      (keyup.enter)="sendMessage()"
      [disabled]="loading"
    />
    <button (click)="sendMessage()" [disabled]="!userMessage.trim() || loading">Enviar</button>
  </div>
</div>
