<div class="chat-container">
  <div class="chat-header">
    <h1>{{ title }}</h1>
    <small>Thread ID: {{ threadId }}</small>
  </div>
  
  <div class="messages-container">
    <div *ngFor="let message of messages" 
         [ngClass]="{'message': true, 'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant', 'streaming': message.role === 'assistant' && loading && message === messages[messages.length-1]}">
      <div class="message-content">
        <div class="message-header">
          <strong>{{ message.role === 'user' ? 'User msg' : 'Assistant message' }}</strong>
          <span class="timestamp" *ngIf="message.timestamp">{{ message.timestamp | date:'short' }}</span>
        </div>
        <p [innerHTML]="message.content || '&nbsp;'"></p>
        <div *ngIf="message.role === 'assistant' && loading && message === messages[messages.length-1]" class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="input-container">
    <input 
      type="text" 
      [(ngModel)]="userMessage" 
      placeholder="Digite sua mensagem aqui..."
      (keyup.enter)="sendMessage()"
      [disabled]="loading"
      autofocus
    />
    <button (click)="sendMessage()" [disabled]="!userMessage.trim() || loading">Enviar</button>
  </div>
</div>
